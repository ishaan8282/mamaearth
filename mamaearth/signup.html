<body>
   <div id="loginpage">
    <h1>Sign Up</h1>
    <form id="form">
       <div> <input id="email"  type="text" placeholder="Enter your Mail or Mobile"></div>
       <div> <input id="user" type="text" placeholder="Enter User Name"></div>
       <div> <input id="pass" type="password" placeholder="Enter password"></div>
        <div ><input  type="submit" value="Submit" id="sub"></div>

    </form>
   </div>
</body>
</html>
<script>
    document.querySelector("#form").addEventListener("submit", forSubmition);
 signupArr= JSON.parse(localStorage.getItem("signUpdata")) || [];
function forSubmition(event){
    event.preventDefault()
    
    var dataObj={
         mail:document.querySelector("#email").value,
         user:document.querySelector("#user").value,
         password:document.querySelector("#pass").value
    };
    signupArr.push(dataObj);
    // console.log(signupArr)
    localStorage.setItem("signupData", JSON.stringify(signupArr))

    document.querySelector("input[type='submit']").addEventListener("click", function(){
        window.location.href="login.html"
    })
}
</script>
